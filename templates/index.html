<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de receptes</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h3{
            margin-top: 20px;
            font-size: 24px;

        }
        #form{
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 50%;
            margin: 0 auto;
        }
        #recepta, .ingredients, .quantitats, .passos{
            margin:5px;
            padding: 5px;
            font-size: 16px;
        }
        #recepta{
            width: 20%;
        }
        .quantitats{
            width: 20%;
        }
        .ingredientsDiv{
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #ingredientsForm{
            display: flex;
            flex-direction: column;
            align-items: center;

        }
        #addIngredients{
            padding: 5px;
            font-size: 16px;
            margin-left: 10px;
            width: 10%;
        }
        
        #ingredients{
            display: flex;
            flex-direction: column;
            align-items: center;
            margin:10px;
        }
        #passosDiv{
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 10px;
        }
     
        #passos{
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .passos{
            padding: 5px;
            margin-bottom: 10px;
            font-size: 16px;
            width: 150%;
        }

        #addPassos{
            padding: 5px;
            font-size: 16px;
            margin-left: 10px;
            width: 20%;
        }

        #addRecepta{
            padding: 5px;
            font-size: 16px;
            margin-top: 10px;
            width: 20%;
        }
    </style>
</head>
<body>
    <h3>Afegeix recepta:</h3>
    <form method="post" id="form">

        <input type="text" id="recepta" name="nom_recepta" placeholder="Nom de la recepta">

        <div id="ingredientsForm">
            <div id="ingredients">
                <div class="ingredientsDiv">
                    <input type="text" class="ingredients" name="ing_recepta" placeholder="Ingredients">
                    <input type="text" class="quantitats" name="quant_recepta" placeholder="20G">
                </div>
            </div>
            <button type="button" id="addIngredients">+</button>
        </div>
        
        <div id="passosDiv">
            <div id="passos">
                <input type="text" class="passos" name="pas_recepta" placeholder="Pas a seguir" style="font-size: 16px;">
            </div>
            <button type="button" id="addPassos">+</button>
        </div>
        <button type="submit" id="addRecepta">Afegir recepta</button>
    </form>
</body>
<script>
    document.getElementById('addIngredients').addEventListener('click', function() {
        var ingredients = document.getElementById('ingredients');
        var ingredientsDiv = document.createElement('div');
        ingredientsDiv.className = 'ingredientsDiv';

        var newIngredient = document.createElement('input');
        newIngredient.type = 'text';
        newIngredient.name = 'ing_recepta';
        newIngredient.placeholder = 'Ingredients';
        newIngredient.className = 'ingredients';

        var newQuantity = document.createElement('input');
        newQuantity.type = 'text';
        newQuantity.name = 'quant_recepta';
        newQuantity.placeholder = '20G';
        newQuantity.className = 'quantitats';

        ingredientsDiv.appendChild(newIngredient);
        ingredientsDiv.appendChild(newQuantity);
        ingredients.appendChild(ingredientsDiv);
    });

    document.getElementById('addPassos').addEventListener('click', function() {
        var passos = document.getElementById('passos');
        var newPasso = document.createElement('input');
        newPasso.type = 'text';
        newPasso.name = 'pas_recepta';
        newPasso.placeholder = 'Pas a seguir';
        newPasso.className = 'passos';
        newPasso.style.fontSize = '16px';

        passos.appendChild(newPasso);
    });
    
</script>
</html>
