<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de receptes</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h3{
            margin-top: 20px;
            font-size: 24px;

        }
        #form{
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 50%;
            margin: 0 auto;
        }
        #recepta, .ingredients, .quantitats{
            margin-bottom: 10px;
            padding: 5px;
            font-size: 16px;
        }
        #recepta{
            width: 20%;
        }
        .quantitats{
            width: 20%;
        }
        .ingredientsDiv{
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #ingredientsForm{
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 10px;
        }
        #add{
            padding: 5px;
            font-size: 16px;
            margin-left: 10px;
            width: 10%;
        }
        
        #ingredients{
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <h3>Afegeix recepta:</h3>
    <form method="post" id="form">

        <input type="text" id="recepta" name="nom_recepta" placeholder="Nom de la recepta">

        <div id="ingredientsForm">
            <div id="ingredients">
                <div class="ingredientsDiv">
                    <input type="text" class="ingredients" name="ing_recepta" placeholder="Ingredients">
                    <input type="text" class="quantitats" name="quant_recepta" placeholder="20G">
                </div>
            </div>
            <button type="button" id="add">+</button>
        </div>
        
        <button type="submit">Afegir</button>
    </form>
    <br>
    <h3>Receptes:</h3>
    <ul>
        {% if receptes %}
            {% for recepta in receptes %}
                <li>{{ recepta }}: {{ receptes[recepta] }}</li>
            {% endfor %}
        {% else %}
            <li>No hi ha receptes disponibles.</li>
        {% endif %}
    </ul>
</body>
<script>
    document.getElementById('add').addEventListener('click', function() {
        var ingredients = document.getElementById('ingredients');
        var ingredientsDiv = document.createElement('div');
        ingredientsDiv.className = 'ingredientsDiv';

        var newIngredient = document.createElement('input');
        newIngredient.type = 'text';
        newIngredient.name = 'ing_recepta';
        newIngredient.placeholder = 'Ingredients';
        newIngredient.className = 'ingredients';

        var newQuantity = document.createElement('input');
        newQuantity.type = 'text';
        newQuantity.name = 'quant_recepta';
        newQuantity.placeholder = '20G';
        newQuantity.className = 'quantitats';

        ingredientsDiv.appendChild(newIngredient);
        ingredientsDiv.appendChild(newQuantity);
        ingredients.appendChild(ingredientsDiv);
    });
    
</script>
</html>
